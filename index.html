<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Name | Custom Portfolio</title>
    
    <meta name="description" content="A brief description of your site for Google.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* Modern Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-bg: #ffffff;
            --text-color: #333333;
            --accent-color: #007bff; /* Change this to your brand color */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--primary-bg);
        }

        header {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            border-bottom: 1px solid #eee;
        }

        main {
            min-height: 80vh;
            padding: 2rem 5%;
        }

        footer {
            padding: 2rem;
            text-align: center;
            background: #f9f9f9;
        }

        /* Recreating the slide animations from your Wix code */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-section {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>

    <header id="SITE_HEADER">
        <div class="logo"><strong>YOUR NAME/BRAND</strong></div>
        <nav>
            </nav>
    </header>

    <main id="PAGES_CONTAINER">
        <section class="content-section">
            <h1>Welcome to My Site</h1>
            <p>This is an optimized, clean version of your code.</p>
        </section>
    </main>

    <footer id="SITE_FOOTER">
        <p>&copy; 2026 Your Name. Built with speed.</p>
    </footer>

</body>
</html>
